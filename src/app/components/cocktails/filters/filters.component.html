<section class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-categories-tab" data-toggle="pill" href="#pills-categories" role="tab" aria-controls="pills-categories" aria-selected="true">Categories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-glasses-tab" data-toggle="pill" href="#pills-glasses" role="tab" aria-controls="pills-glasses" aria-selected="false">Glasses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-ingredients-tab" data-toggle="pill" href="#pills-ingredients" role="tab" aria-controls="pills-ingredients" aria-selected="false">Ingredients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-alcoholic-tab" data-toggle="pill" href="#pills-alcoholic" role="tab" aria-controls="pills-alcoholic" aria-selected="false">Alcoholic</a>
        </li>
    </ul>
    <div class="tab-content margin-left-20" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-categories" role="tabpanel" aria-labelledby="pills-categories-tab">
            <div class="form-group ">
                <label for="inputStateCategories">Categories</label>
                <select id="inputStateCategories" class="form-control" [formControl]="categories">
                      <option selected disabled  value=''>Select...</option>
                      <option *ngFor="let optionCategory of optionCategoriesFilter" [value]=optionCategory.strCategory>{{optionCategory.strCategory}}</option>
                    </select>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-glasses" role="tabpanel" aria-labelledby="pills-glasses-tab">
            <div class="form-group ">
                <label for="inputStateGlasses">Glasses</label>
                <select id="inputStateGlasses" class="form-control" [formControl]="glasses">
                      <option selected disabled  value=''>Select...</option>
                      <option *ngFor="let optionGlass of optionGlassesFilter" [value]=optionGlass.strGlass>{{optionGlass.strGlass}}</option>
                    </select>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-ingredients" role="tabpanel" aria-labelledby="pills-ingredients-tab">
            <div class="form-group ">
                <label for="inputStateIngredients">Ingredients</label>
                <input id="inputStateIngredients" type="text" name="inputStateIngredients" class="form-control" [formControl]="ingredients" [ngbTypeahead]="searchIngredients" [resultFormatter]="resultFormatBandListValue" [inputFormatter]="inputFormatBandListValue" (selectItem)=selectOptionIngredients($event)
                />
            </div>
        </div>
        <div class="tab-pane fade" id="pills-alcoholic" role="tabpanel" aria-labelledby="pills-alcoholic-tab">
            <div class="form-group ">
                <label for="inputStateAlcoholic">Alcoholic</label>
                <select id="inputStateAlcoholic" class="form-control" [formControl]="alcoholic">
                      <option selected disabled value=''>Select...</option>
                      <option *ngFor="let optionAlcoholic of optionAlcoholicFilter" [value]=optionAlcoholic.strAlcoholic>{{optionAlcoholic.strAlcoholic}}</option>
                    </select>
            </div>
        </div>
    </div>
</section>
