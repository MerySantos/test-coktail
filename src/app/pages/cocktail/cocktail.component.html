<div class="text-center" *ngIf="cocktailData==null || cocktailData==undefined; else cocktailJumbotron">
    <div class="spinner-grow text-primary m-5" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #cocktailJumbotron>
    <div class="container jumbotron">
        <div class="row">
            <div class="col-md-6">
                <img [src]="cocktailData.strDrinkThumb" class="card-img-top" alt="imgCocktail" width=100%>
            </div>
            <div class="col-md-6">
                <h3 class="mb-0">{{cocktailData.strDrink}}</h3>
                <div class="mb-1 text-muted">{{cocktailData.strCategory}}</div>
                <div class="margin-top-bottom-10">
                    <p class="card-text mb-auto align-justifyc">{{cocktailData.strInstructions}}</p>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button (click)=back() type="button" class="btn btn-outline-primary">Back</button>

                </div>
            </div>

        </div>
    </div>
</ng-template>
